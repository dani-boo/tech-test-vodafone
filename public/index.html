<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vodafone Frontend Tech Test</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,300,600" rel="stylesheet">
    <link rel="stylesheet" href="../src/App.css">
  </head>
  <body>
    <div id="root"></div>
    <section class="phone-image-section">
      <img src="./src/Apple_iPhone_8_Space_Grey_WS2-full-product-front.png" class="phone-image phone-space-grey" alt="Apple iPhone 8 Space Grey">
    </section>
    
    <section class="phone-content-section">
      <h1>Apple iPhone 8</h1>     
      <!-- alternative star utf 8 code === &#x2605; || &#9733; -->
      <span class="star">☆</span>
      <span class="star">☆</span>
      <span class="star">☆</span>
      <span class="star">☆</span>
      <span class="star">☆</span>

      <p>All-glass design, advanced cameras, wireless charging and a smart A11 Bionic chip. Intelligence never looked better.</p>
      
      <div class="features">
        <div class="colour-options">
          <label>Colour: <strong class="bold-text">Space Grey</strong></label><br/>       
          <span>
            <button class="button button-gold"></button>
            <button class="button button-silver"></button>
            <button class="button button-space-grey"></button>
          </span>
        </div>
        
        <div class="capacity-options">
          <label>Capacity: <strong>64GB</strong></label><br/>
          <span>
            <button class="button button-gigs">64</button>
            <button class="button button-gigs">256</button>
          </span>
        </div> 
      </div>
      <div class="table">
        <table class="pricing-options">
          <tr class="table-top"></tr>
          <tr>
            <td class="vertical-line">from <span class="upfront-cost"> £1149 </span> upfront cost </td>
            <td> When you pay <span class="monthly-cost"> £43.20 </span> a
            <br/> month </td>
          </tr>
          <tr class="table-bottom"></tr>
        </table>
      </div>
    </section>
    <script src="../src/App.js"></script>
    <script src="../src/Test.js"></script>
  </body>
</html>
